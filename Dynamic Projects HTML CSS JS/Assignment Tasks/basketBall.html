<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
    <link rel="stylesheet" href="./basketBall.css">
</head>
<body>

    <h1>Lets Play</h1>
    
    <section>
        <div class="mainTop">
            <div id="team_A">
                <h2>Team A</h2>
                <img src="./images/basketball image.JPG" alt="please wait it is loading">
                <p>Total Points</p>
                <h1 id="TeamA_Points">0</h1>
                <div>
                    <button class="teamA_buttons">2 Points</button> 
                    <button class="teamA_buttons">3 Points</button> <br>
                    <button class="submit teamA_buttons">Submit</button> 
                </div>
            </div>


            <div id="team_B">
                <h2>Team B</h2>
                <img src="./images/basketball image.JPG" alt="please wait it is loading">
                <p>Total Points</p>
                <h1 id="TeamB_Points">0</h1>
                <div>
                    <button class="teamB_buttons">2 Points</button>
                    <button class="teamB_buttons">3 Points</button> <br>
                    <button class="submit teamB_buttons">Submit</button>
                </div>
            </div>


        </div>

        <div class="mainBottom">
            <button id="final-result">Final Result</button>
            <p id="All_Match_Details">Who Won The Match</p>
        </div>

    </section>

    <script src="./basketBall.js"></script>
</body>
</html>
