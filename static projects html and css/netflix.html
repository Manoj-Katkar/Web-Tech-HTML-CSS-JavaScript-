<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>

    <!-- Attach the logo  -->
    <link rel="shortcut icon" href="./images/netflix icon.ico" type="image/x-icon">

    <!-- link to the google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <!-- link to the font awsome -->
    <script src="https://kit.fontawesome.com/cea9806c3e.js" crossorigin="anonymous"></script>

    <!-- link to the css file  -->
    <link rel="stylesheet" href="./netflix.css">
</head>
<body>
    <section id="main-section">
        <header>
            <div id="left">
                <img src="./images/netflix logo.png" alt="its Loading please wait">

            </div>
            <div id="right">
                <!-- now create one DropDown for That I have to use select and options inside that -->
                <select name="" id="DropDown">
                    <i class="fa-solid fa-language"></i>
                    <option value="">English<a href=""></a></option>
                    <option value="">हिन्दी<a href=""></a></option>

                </select>

                <!-- and one more sign in button is required  -->
                <button type="submit"><a href="https://www.netflix.com/in/login">Sign In</a></button>
            </div>
        </header>




        <section id="TV-shows">
            <h2>Unlimited movies, TV shows and more</h2>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email or mobile number to create or restart your membership.</p>
            <input type="text" placeholder="Email or Mobile No ">
            <button>Get Started  > </button>
        </section>

        <hr>
    </section>

    
    



    <section id="Enjoy">
        <div id="Enjoy-text">
            <h2>Enjoy on your TV</h2>
            <p>Watch on smart TVs, PlayStation, Xbox, <br> Chromecast, Apple TV, Blu-ray players and <br> more.</p>
        </div>


        <div id="Enjoy-vedio-image">
            <img src="./images/remote image.png" alt="its is loading please wait ">
            <video src="./images/Enjoy Tv.m4v" autoplay muted loop ></video>
        </div>

    </section>

    <hr>

</body>
</html>
